{% extends "base.html" %}

{% block title %}{{ 'Editar' if producto else 'Nuevo' }} Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-{% if producto %}pencil-square{% else %}plus-circle{% endif %}"></i>
                    {{ 'Editar' if producto else 'Nuevo' }} Producto
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Nombre *</label>
                            <input type="text" name="nombre" class="form-control" 
                                   value="{{ producto.nombre if producto else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">SKU *</label>
                            <input type="text" name="sku" class="form-control" 
                                   value="{{ producto.sku if producto else '' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Categoría *</label>
                            <select name="categoria_id" class="form-select" required>
                                <option value="">Seleccione...</option>
                                {% for cat in categorias %}
                                <option value="{{ cat.id }}" 
                                        {% if producto and producto.categoria_id == cat.id %}selected{% endif %}>
                                    {{ cat.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Unidad *</label>
                            <select name="unidad" class="form-select" required>
                                <option value="unidad" {% if producto and producto.unidad == 'unidad' %}selected{% endif %}>Unidad</option>
                                <option value="taza" {% if producto and producto.unidad == 'taza' %}selected{% endif %}>Taza</option>
                                <option value="vaso" {% if producto and producto.unidad == 'vaso' %}selected{% endif %}>Vaso</option>
                                <option value="porción" {% if producto and producto.unidad == 'porción' %}selected{% endif %}>Porción</option>
                                <option value="kg" {% if producto and producto.unidad == 'kg' %}selected{% endif %}>Kilogramo</option>
                                <option value="litro" {% if producto and producto.unidad == 'litro' %}selected{% endif %}>Litro</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="3">{{ producto.descripcion if producto else '' }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Precio Costo</label>
                            <div class="input-group">
                                <span class="input-group-text">Bs</span>
                                <input type="number" step="0.01" name="precio_costo" class="form-control" 
                                       value="{{ producto.precio_costo if producto else '0' }}">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Precio Venta *</label>
                            <div class="input-group">
                                <span class="input-group-text">Bs</span>
                                <input type="number" step="0.01" name="precio_venta" class="form-control" 
                                       value="{{ producto.precio_venta if producto else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Stock</label>
                            <input type="number" step="0.01" name="stock" class="form-control" 
                                   value="{{ producto.stock if producto else '0' }}">
                        </div>
                    </div>

                    <div class="d-flex gap-2 justify-content-end">
                        <a href="{{ url_for('productos.listar') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
